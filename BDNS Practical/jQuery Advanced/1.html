<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("img").animate({left: '100px'});
            });
        });
    </script>
    <style>
        img{
            position: relative;
        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<p>Bhupen :249613</p>
<img src="Mountain.jpg" alt="Mountain Image">
<br><button >Start Animation</button>

</button>
</body>
</html>
