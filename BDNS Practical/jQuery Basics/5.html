<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").toggle();
            })
        });
    </script>
</head>
<body>
    <p>Bhupen : 249613</p>
    <button>Toggle</button>
</body>
</html>
