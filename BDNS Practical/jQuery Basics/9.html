<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").slideToggle(3000);
            });
        });
    </script>
</head>
<body>
<p>Bhupen :249613</p>
<button >Slide Toggle</button>

</button>
</body>
</html>
